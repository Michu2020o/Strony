<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV do Druku</title>
<style>
  body { font-family: Arial, sans-serif; }
  .cv-header { text-align: center; }
  .cv-section { margin-top: 20px; }
  .cv-section-title { font-size: 20px; border-bottom: 1px solid #000; }
</style>
<script>
window.onload = function() {
  var cvData = JSON.parse(localStorage.getItem('cvData'));
  if(cvData) {
    document.getElementById('email').textContent = cvData.email;
    document.getElementById('phone').textContent = cvData.phone;
    document.getElementById('birthdate').textContent = cvData.birthdate;
    document.getElementById('city').textContent = cvData.city;
    // Wyświetl tutaj inne pola z formularza
  }
}
</script>
</head>
<body>
<div class="cv-container">
  <div class="cv-header">
    <h1>CV</h1>
  </div>
  <div class="cv-contact">
    <p>E-mail: <span id="email"></span></p>
    <p>Telefon: <span id="phone"></span></p>
    <p>Data urodzenia: <span id="birthdate"></span></p>
    <p>Miasto: <span id="city"></span></p>
  </div>
  <!-- Wyświetl tutaj inne sekcje CV -->
</div>
</body>
</html>
