<!DOCTYPE html>
<html>
<head>
  <title>Curriculum Vitae Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Curriculum Vitae Form</h1>
    <form action="generate_pdf.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" required></textarea>
      </div>
      <button type="submit">Generate PDF</button>
    </form>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
  document.querySelector('form').onsubmit = function(e) {
    e.preventDefault(); // Zapobiegamy standardowej akcji wysyłania formularza

    // Pobieramy wartości z formularza
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const education = document.getElementById('education').value;
    const experience = document.getElementById('experience').value;

    // Wywołujemy funkcję generatePDF z pobranymi danymi
    generatePDF(name, email, phone, education, experience);
  };
});

function generatePDF(name, email, phone, education, experience) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Dodajemy font DejaVuSans
  doc.addFont('https://cdn.jsdelivr.net/gh/lcdsantos/jQuery-FontSpy/DejaVuSans.ttf', 'DejaVuSans', 'normal');

  // Ustawiamy font na DejaVuSans
  doc.setFont('DejaVuSans');
  doc.setFontSize(10);
  doc.setTextColor(0); // Ustawiamy kolor tekstu na czarny

  // Dodajemy treść do PDF
  doc.text('CV', 20, 20);
  doc.text(`Imię: ${name}`, 20, 30);
  doc.text(`E-mail: ${email}`, 20, 40);
  doc.text(`Telefon: ${phone}`, 20, 50);
  doc.text('Wykształcenie:', 20, 60);
  doc.text(education, 20, 70);
  doc.text('Doświadczenie Zawodowe:', 20, 80);
  doc.text(experience, 20, 90);

  // Zapisujemy PDF
  doc.save('cv.pdf');
}
</script>
</body>
</html>
