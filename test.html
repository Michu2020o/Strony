<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Generator CV PDF</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; }
    .container { width: 80%; margin: auto; }
    .form-group { margin-bottom: 10px; }
    label { display: block; }
    input, textarea { width: 100%; padding: 8px; }
    button { padding: 10px 15px; }
</style>
</head>
<body>

<div class="container">
    <h2>Formularz CV</h2>
    <form id="cvForm">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <!-- Dodaj więcej pól formularza zgodnie z sekcjami CV -->
        <button type="button" onclick="generatePDF()">Generuj PDF</button>
    </form>
</div>

<script>
function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Dodaj tutaj treść CV
    doc.text('CV', 20, 20);
    doc.text('Imię: ' + document.getElementById('firstName').value, 20, 30);
    doc.text('Nazwisko: ' + document.getElementById('lastName').value, 20, 40);
    // Dodaj więcej sekcji zgodnie z przesłanym CV

    doc.save('cv.pdf');
}
</script>

</body>
</html>
