<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Generator CV PDF</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 600px; margin: auto; }
  input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
  button { padding: 10px 20px; }
</style>
</head>
<body>
<div class="container">
  <h2>Generator CV PDF</h2>
  <form id="cvForm">
    <input type="text" id="name" placeholder="Imię i nazwisko" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="summary" placeholder="Podsumowanie" rows="4" required></textarea>
    <!-- Dodaj więcej pól według potrzeb -->
    <button type="button" onclick="generatePDF()">Generuj PDF</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

function generatePDF() {
  const doc = new jsPDF();

  // Załaduj czcionkę obsługującą polskie znaki
  doc.addFont('https://cdn.jsdelivr.net/gh/google/fonts/ofl/opensans/OpenSans-Regular.ttf', 'OpenSans', 'normal');

  // Ustaw czcionkę dla dokumentu
  doc.setFont('OpenSans');

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const summary = document.getElementById('summary').value;

  doc.text(`Imię i nazwisko: ${name}`, 10, 10);
  doc.text(`Email: ${email}`, 10, 20);
  doc.text(`Podsumowanie:`, 10, 30);
  doc.text(summary, 10, 40);

  // Dodaj więcej sekcji CV według potrzeb

  doc.save('cv.pdf');
}

</script>
</body>
</html>
