<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV</title>
<style>
  body { font-family: Arial, sans-serif; }
  .cv-header { text-align: center; }
  .cv-section { margin-top: 20px; }
  .cv-section-title { font-size: 20px; border-bottom: 1px solid #000; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
</head>
<body>
<div class="cv-container">
  <div class="cv-header">
    <h1>CV GENERATOR</h1>
  </div>
  <form>
    <div class="cv-contact">
      <p>Imię i nazwisko: <input type="text" id="name" name="name"></p>
      <p>E-mail: <input type="email" id="email" name="email"></p>
      <p>Telefon: <input type="tel" id="phone" name="phone"></p>
      <p>Data urodzenia: <input type="date" id="birthdate" name="birthdate"></p>
      <p>Miasto: <input type="text" id="city" name="city"></p>
      <p>Tutaj wstaw swoje zdjęcie: <input type="file" id="foto" name="foto"></p>
    </div>
    <input type="button" onclick="generatePDF()" value="Generuj">
  </form>
</div>

<script>
    function generatePDF() {
  var cvData = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    birthdate: document.getElementById('birthdate').value,
    city: document.getElementById('city').value,
  };

  var fileInput = document.getElementById('foto');
  var file = fileInput.files[0];
  if (file) {
    var reader = new FileReader();
    reader.onload = function(event) {
      var img = new Image();
      img.onload = function() {
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 500;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        cvData.photo = canvas.toDataURL('image/jpeg', 1.0);
        generatePDFWithData(cvData);
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  } else {
    generatePDFWithData(cvData);
  }
}

// ... reszta kodu ...

function generatePDFWithData(cvData) {
  var docDefinition = {
    content: [
      {
        columns: [
          cvData.photo ? { image: cvData.photo, width: 150, alignment: 'left' } : {},
          [
            { text: 'E-mail: ' + cvData.email, style: 'subheader' },
            { text: 'Telefon: ' + cvData.phone, style: 'subheader' },
            { text: 'Data urodzenia: ' + cvData.birthdate, style: 'subheader' },
            { text: 'Miasto: ' + cvData.city, style: 'subheader' },
          ],
        ],
      },
      { text: '— CV —', style: 'header' },
      { text: 'DOŚWIADCZENIE ZAWODOWE', style: 'sectionTitle' },
      { text: 'WYKSZTAŁCENIE', style: 'sectionTitle' },
      { text: 'ZNAJOMOŚĆ JĘZYKÓW', style: 'sectionTitle' },
      { text: 'UMIEJĘTNOŚCI', style: 'sectionTitle' },
      { text: 'ZAINTERESOWANIA', style: 'sectionTitle' },
    ],
    styles: {
      header: {
        fontSize: 18,
        bold: true,
        alignment: 'center',
        margin: [0, 0, 0, 20]
      },
      subheader: {
        fontSize: 14,
        bold: true,
        alignment: 'center',
        margin: [0, 10, 0, 0]
      },
      sectionTitle: {
        fontSize: 14,
        bold: true,
        decoration: 'underline',
        alignment: 'center',
        margin: [0, 20, 0, 10]
      }
    }
  };

  pdfMake.createPdf(docDefinition).download('CV.pdf');
}

</script>    
</body>
</html>
