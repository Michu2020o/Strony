<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV</title>
<style>
  body { font-family: Arial, sans-serif; }
  .cv-header { text-align: center; }
  .cv-section { margin-top: 20px; }
  .cv-section-title { font-size: 20px; border-bottom: 1px solid #000; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
</head>
<body>
<div class="cv-container">
  <div class="cv-header">
    <h1>CV GENERATOR</h1>
  </div>
  <form>
    <div class="cv-contact">
      <p>Imię i nazwisko: <input type="text" id="name" name="name"></p>
      <p>E-mail: <input type="email" id="email" name="email"></p>
      <p>Telefon: <input type="tel" id="phone" name="phone"></p>
      <p>Data urodzenia: <input type="date" id="birthdate" name="birthdate"></p>
      <p>Miasto: <input type="text" id="city" name="city"></p>
      <p>Tutaj wstaw swoje zdjęcie: <input type="file" id="foto" name="foto"></p>
      <p>Podaj swoje doświadczenie zawodowe: <input type="text" id="exp" name="exp"></p>
      <p>Podaj swoje wykształcenie: <input type="text" id="wyszt" name="wykszt"></p>
      <p>Podaj języki, które znasz: <input type="text" id="lang" name="lang"></p>
      <p>Podaj swoje umiejętności: <input type="text" id="skills" name="skills"></p>
      <p>Podaj swoje zainteresowania: <input type="text" id="interest" name="interest"></p>
    </div>
    <input type="button" onclick="generatePDF()" value="Generuj">
  </form>
</div>

<script>
    function generatePDF() {
      var cvData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        birthdate: document.getElementById('birthdate').value,
        city: document.getElementById('city').value,
        exp: document.getElementById('exp').value,
        wyszt: document.getElementById('wyszt').value,
        lang: document.getElementById('lang').value,
        skills: document.getElementById('skills').value,
        interest: document.getElementById('interest').value,
      };
    
      var fileInput = document.getElementById('foto');
      var file = fileInput.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(event) {
          cvData.photo = event.target.result;
          generatePDFWithData(cvData);
        };
        reader.readAsDataURL(file);
      } else {
        generatePDFWithData(cvData);
      }
    }
    
    function generatePDFWithData(cvData) {
      var docDefinition = {
        content: [
          {
            columns: [
              [
                { text: '— CV —', style: 'header' },
                { text: 'E-mail: ' + cvData.email, style: 'subheader' },
                { text: 'Telefon: ' + cvData.phone, style: 'subheader' },
                { text: 'Data urodzenia: ' + cvData.birthdate, style: 'subheader' },
                { text: 'Miasto: ' + cvData.city, style: 'subheader' },
                { text: 'DOŚWIADCZENIE ZAWODOWE: ' + cvData.exp, style: 'sectionTitle' },
                { text: 'WYKSZTAŁCENIE: ' + cvData.wyszt, style: 'sectionTitle' },
                { text: 'ZNAJOMOŚĆ JĘZYKÓW: ' + cvData.lang, style: 'sectionTitle' },
                { text: 'UMIEJĘTNOŚCI: ' + cvData.skills, style: 'sectionTitle' },
                { text: 'ZAINTERESOWANIA: ' + cvData.interest, style: 'sectionTitle' },
              ],
              cvData.photo ? { image: cvData.photo, width: 150, alignment: 'right' } : {},
            ],
          },
        ],
        styles: {
          header: {
            fontSize: 18,
            bold: true,
            alignment: 'center',
            margin: [0, 0, 0, 20]
          },
          subheader: {
            fontSize: 14,
            bold: true,
            margin: [0, 10, 0, 0]
          },
          sectionTitle: {
            fontSize: 14,
            bold: true,
            decoration: 'underline',
            margin: [0, 20, 0, 10]
          }
        }
      };
    
      pdfMake.createPdf(docDefinition).download('CV.pdf');
    }
</script>    
</body>
</html>
