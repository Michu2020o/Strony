<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona Wizytówka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, p {
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Imię Nazwisko</h1>
    <p>Twój zawód lub krótka dewiza</p>
  </header>

  <section>
    <h2>O mnie</h2>
    <p>Tutaj napisz kilka zdań o sobie i swoich umiejętnościach.</p>
  </section>

  <section>
    <h2>Portfolio</h2>
    <p>W tym miejscu możesz umieścić linki do innych stron, projektów, czy portfolio online.</p>
  </section>

  <footer>
    <p>Kontakt: twój@email.com | Telefon: 123-456-789</p>
  </footer>

</body>
</html>
