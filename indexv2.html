<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michał Okoń 4D - Portfolio</title>
  <link rel="icon" href="zadanka/apple.png" type="image/png">
  <style>
      :root {
          --primary-text: rgba(255, 255, 255, 0.95);
          --secondary-text: rgba(255, 255, 255, 0.7);
          --accent-color: #4a90e2;
          --background-overlay: rgba(0, 0, 0, 0.6);
          --transition-speed: 0.3s;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', system-ui, sans-serif;
      }

      body {
          min-height: 100vh;
          color: var(--primary-text);
          overflow-x: hidden;
          position: relative;
      }

      .video-wrapper {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          z-index: -1;
          overflow: hidden;
      }

      .video-wrapper::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--background-overlay);
      }

      video {
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: center;
      }

      header {
          padding: 1.5rem;
          position: fixed;
          width: 100%;
          top: 0;
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header-content {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .dropdown-container {
          position: relative;
          margin-right: 2rem;
      }

      .dropdown-trigger {
          background: none;
          border: none;
          color: var(--primary-text);
          font-size: 1.1rem;
          cursor: pointer;
          padding: 0.8rem 1.2rem;
          border-radius: 8px;
          transition: background var(--transition-speed);
          display: flex;
          align-items: center;
          gap: 0.5rem;
      }

      .dropdown-trigger:hover {
          background: rgba(255, 255, 255, 0.05);
      }

      .dropdown-list {
          position: absolute;
          right: 0;
          top: 100%;
          min-width: 250px;
          background: rgba(15, 15, 15, 0.95);
          backdrop-filter: blur(20px);
          border-radius: 8px;
          padding: 0.5rem 0;
          margin-top: 0.5rem;
          opacity: 0;
          visibility: hidden;
          transform: translateY(-10px);
          transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      /* Widoczne menu gdy kontener ma klasę active */
      .dropdown-container.active .dropdown-list {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
      }

      .dropdown-list a {
          display: block;
          padding: 0.8rem 1.5rem;
          color: var(--secondary-text);
          text-decoration: none;
          transition: all 0.2s ease;
          position: relative;
          overflow: hidden;
      }

      .dropdown-list a::before {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          width: 3px;
          height: 100%;
          background: var(--accent-color);
          transform: scaleY(0);
          transition: transform 0.2s ease;
      }

      .dropdown-list a:hover {
          background: rgba(255, 255, 255, 0.03);
          padding-left: 2rem;
          color: var(--primary-text);
      }

      .dropdown-list a:hover::before {
          transform: scaleY(1);
      }

      footer {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          padding: 1rem;
          text-align: center;
          backdrop-filter: blur(10px);
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          font-size: 0.9rem;
          color: var(--secondary-text);
      }

      @media (max-width: 768px) {
          .video-wrapper video {
              display: none;
          }
          
          .video-wrapper::after {
              background: #0a0a0a;
          }
          
          .dropdown-container {
              margin-right: 0;
              width: 100%;
          }
          
          .dropdown-trigger {
              width: 100%;
              justify-content: center;
          }
          
          .dropdown-list {
              position: static;
              width: 100%;
              margin-top: 0.5rem;
          }
      }

      @media (prefers-reduced-motion: reduce) {
          * {
              transition: none !important;
          }
      }
  </style>
</head>
<body>
  <div class="video-wrapper">
      <video autoplay muted loop playsinline poster="zadanka/fallback-image.jpg">
          <source src="zadanka/apple.mp4" type="video/mp4">
      </video>
  </div>

  <header>
      <div class="header-content">
          <h1>Michał Okoń 4D</h1>
          <div class="dropdown-container">
              <button class="dropdown-trigger">
                  <span>Projekty</span>
                  <svg width="12" height="8" viewBox="0 0 12 8" fill="currentColor">
                      <path d="M1 1l5 5 5-5"/>
                  </svg>
              </button>
              <div class="dropdown-list">
                  <a href="zadanka/kotwice_auta.html">Artykuł o autach</a>
                  <a href="zadanka/kotwice.html">Strona Kotwice</a>
                  <a href="zadanka/herby.html">Herby</a>
                  <a href="zadanka/tabele.html">Tabele</a>
                  <a href="zadanka/doswiadczenie.html">Zasada zachowania pędu</a>
                  <a href="zadanka/zad_atlas/atlas.html">Atlas Ptaków</a>
              </div>
          </div>
      </div>
  </header>

  <footer>
      kontakt: Michu2020o@gmail.com
  </footer>

  <script>
      // Przełączanie klasy "active" po kliknięciu w przycisk
      const dropdownTrigger = document.querySelector('.dropdown-trigger');
      const dropdownContainer = document.querySelector('.dropdown-container');

      dropdownTrigger.addEventListener('click', function(event) {
          event.stopPropagation();
          dropdownContainer.classList.toggle('active');
      });

      // Ukryj menu, gdy klikniemy poza kontenerem
      document.addEventListener('click', function(event) {
          if (!dropdownContainer.contains(event.target)) {
              dropdownContainer.classList.remove('active');
          }
      });
  </script>
</body>
</html>
